<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swinging Flickering Lightbulb</title>
  <style>
    /* CSS from the provided file */
    body {
      background-color: #1d1e22;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .bulb-container {
      width: 300px;
      height: 500px;
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      transform-origin: top;
      animation: swing 3s ease-in-out infinite;
    }
    .wire {
      width: 4px;
      height: 250px;
      background: black;
      position: relative;
      z-index: 1;
    }
    .connector {
      background: #292929;
      width: 30px;
      aspect-ratio: 4/5;
      border-radius: 1px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      z-index: 2;
    }
    .grove {
      background: #424242;
      width: 34px;
      height: 3px;
      z-index: 3;
    }
    .bulb {
      margin-top: -2px;
      width: 92px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #ffeb00;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0px 0px 150px 75px rgba(245, 223, 77, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      animation: flash 10s linear infinite;
    }
    .metal-wire {
      position: relative;
      border: 1px solid black;
      width: 22px;
      height: 11px;
      border-radius: 50%;
      z-index: 2;
    }
    .metal-wire:nth-child(1) {
      top: -1px;
    }
    .metal-wire:nth-child(2) {
      top: -7px;
    }
    .metal-wire:nth-child(3) {
      top: -13px;
    }
    @keyframes swing {
      0% {
        transform: rotate(15deg);
      }
      50% {
        transform: rotate(-15deg);
      }
      100% {
        transform: rotate(15deg);
      }
    }
    @keyframes flash {
      0% {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 0px 0px transparent;
      }
      1% {
        background: rgba(255, 235, 0, 1);
        box-shadow: 0px 0px 150px 75px rgba(245, 223, 77, 1);
      }
      10% {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 0px 0px transparent;
      }
      39.999% {
        background: rgba(255, 235, 0, 1);
        box-shadow: 0px 0px 150px 75px rgba(245, 223, 77, 1);
      }
      40% {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 0px 0px transparent;
      }
      75% {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 0px 0px 0px transparent;
      }
      75.5% {
        background: rgba(255, 235, 0, 1);
        box-shadow: 0px 0px 150px 75px rgba(245, 223, 77, 1);
      }
    }
    /* Add text inside the bulb */
    .bulb::after {
      content: "Haffz â™¡ Adrian";
      color: black;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="bulb-container">
    <div class="wire"></div>
    <div class="connector">
      <div class="grove"></div>
      <div class="grove"></div>
      <div class="grove"></div>
    </div>
    <div class="bulb">
      <div class="metal-wire"></div>
      <div class="metal-wire"></div>
      <div class="metal-wire"></div>
    </div>
  </div>
</body>
</html>
