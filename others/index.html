<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Friendship</title>
    <style>
        /* General body styles */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-style: italic;
            font-weight: 100;
            letter-spacing: 20px;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Text styles and animations */
        #word {
            font-size: 10vw;
            white-space: nowrap;
            opacity: 0;
            transform: scale(0.8) rotate(0deg);
            animation: fadeInOut 5s infinite, scaleRotate 5s infinite;
        }

        /* Fade in and out animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }

        /* Scale and rotate animation */
        @keyframes scaleRotate {
            0% {
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                transform: scale(1) rotate(10deg);
            }
            100% {
                transform: scale(0.8) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Text -->
    <div id="word">Haffz â™¡ Adrian</div>
</body>
</html>
